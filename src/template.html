<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>

    <!-- import font Inter from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- import Material Icons from Google -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=delete&icon_name=circle&icon_name=add"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-list-side-bar-container">
        <div class="todo-list-side-bar">
          <div class="todo-list-side-bar-title">
            <h4>TODO LIST</h4>
            <span class="material-symbols-outlined"> add </span>
          </div>

          <div class="todo-list-side-bar-category">
            <ul>
              <li class="selected">
                <span id="personal" class="material-symbols-outlined">
                  circle
                </span>
                Personal
              </li>
              <li>
                <span id="work" class="material-symbols-outlined">
                  circle
                </span>
                Work
              </li>
              <li>
                <span id="shopping" class="material-symbols-outlined">
                  circle
                </span>
                Shopping
              </li>
              <li>
                <span id="other" class="material-symbols-outlined">
                  circle
                </span>
                Other
              </li>
            </ul>
          </div>
        </div>

        <div class="todo-list-side-bar-add-new-task">
          <div class="todo-list-side-bar-add-new-task-title">
            <h4>Add New Task</h4>
          </div>

          <div class="todo-list-side-bar-add-new-task-form">
            <div class="form">
              <label for="title">Title</label>
              <input
                minlength="1"
                maxlength="20"
                required
                type="text"
                name="title"
                id="title"
              />

              <label for="date">Due Date</label>
              <input required type="date" name="date" id="date" />

              <label for="priority">Priority</label>
              <select required name="priority" id="priority">
                <option id="low" value="low">Low</option>
                <option id="medium" value="medium">Medium</option>
                <option id="high" value="high">High</option>
              </select>

              <button id="add-task-button">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="todo-list-main-container">
        <div class="todo-list-main-title">
          <h4>TASKS</h4>
        </div>

        <div class="todo-list-main-task"></div>
      </div>
    </div>
  </body>
</html>
